name: Run kritikes-alert

on:
  schedule:
    - cron: "*/10* * * *"   # Τρέχει κάθε 10 λεπτά
  workflow_dispatch:        # Δυνατότητα να το τρέχεις και χειροκίνητα

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python alerthome.py
